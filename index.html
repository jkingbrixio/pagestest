<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautified Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .container p {
            font-size: 24px;
            color: #2c3e50;
            margin-top: 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight">pagestest.brixio.tech</h1>
        <p>Welcome to a Brixio test page!</p>
    </div>
</body>
</html>
